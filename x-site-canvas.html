<html>
	<head>
		<script>
		window.onload = function() {
			var img = document.createElement('img');
			img.src = 'output.bmp';
			img.onload = function() {
				var size = img.width;
				alert("size "+size);
				
				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');
				ctx.drawImage(img,0,0);
				var data = ctx.getImageData(0,0,size,1).data;
				var out = "";
				for(var i=0 ; i<size*4 ; i+=4) {
					var a = [i+2,i+1,i];
					for(var x in a) {
						if(a[x] != 0) {
							out += String.fromCharCode(data[a[x]]);
						}
					}
				}
				alert(out);
			}
		}
		</script>
	</head>
	<body>
		<canvas id="canvas"/>
	</body>
</html>
